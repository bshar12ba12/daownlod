<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رسيني للحوالات</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            direction: rtl;
        }
        .container {
            margin-top: 50px;
        }
        img {
            width: 100px;
            height: 100px;
        }
        h1 {
            font-size: 24px;
            margin-top: 10px;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="لوغو">
        <h1>رسيني للحوالات</h1>
        <a href="https://www.example.com" class="button">اذهب إلى الموقع</a>
        <a href="download_link" class="button">تحميل التطبيق</a>
    </div>
</body>
</html>
